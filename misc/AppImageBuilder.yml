# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: AppDir
  app_info:
    id: org.luanti.luanti
    name: CloakV4
    icon: luanti
    version: 5.12.0
    exec: usr/bin/cloakv4
    exec_args: $@
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc
    - usr/share/lintian
  apt:
    arch: amd64
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy main universe
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-updates main universe
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-backports main universe
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-security main universe

    include:
      - libc6
      - libcrypt1
      - libcurl4
      - libfreetype6
      - libgl1
      - libjpeg-turbo8
      - libjsoncpp25
      - libleveldb1d
      - libluajit-5.1-2
      - libopenal1
      - libpng16-16
      - libsqlite3-0
      - libstdc++6
      - libvorbisfile3
      - libx11-6
      - libxi6
      - zlib1g
AppImage:
  update-information: guess
  sign-key: None
  arch: x86_64
  comp: gzip
script: |
    # Compile and install binaries into AppDir
    cmake -B appimage-build -DENABLE_REDIS=FALSE -DENABLE_POSTGRESQL=OFF -DCMAKE_INSTALL_PREFIX=AppDir/usr/ -DBUILD_SERVER=FALSE -DENABLE_GETTEXT=TRUE -DCMAKE_BUILD_TYPE=Release -DRUN_IN_PLACE=FALSE
    cmake --build appimage-build --parallel $(nproc) --config Release
    cmake --install appimage-build

    # Is a backup icon location in case
    mkdir -p AppDir/usr/share/luanti/misc
    cp AppDir/usr/share/icons/hicolor/128x128/apps/luanti.png AppDir/usr/share/luanti/misc/luanti-xorg-icon-128.png